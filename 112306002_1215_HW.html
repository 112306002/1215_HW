<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1215_HW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <script>
        var rand = Math.floor((Math.random() * 10) + 1);
        var guess;

        while (true) {
            guess = parseInt(window.prompt("Guess the number between 1 and 10:"));

            if (guess === rand) {
                document.writeln("Congratulations! The correct number is " + rand);
                break;
            } 
        }

        
    </script>
</body>
</html>
